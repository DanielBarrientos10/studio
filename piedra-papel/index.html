<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>piedra,papel o tijera</title>
</head>
<body>
    <section class="principal">
        <div class="puntaje">
            <div class="puntaje-user">
                <h2>Usuario</h2>
                <p>0</p>
            </div>
            <div class="puntaje-computador">
                <h2>Computador</h2>
                <p>0</p>
            </div>
        </div>

        <div class="tablero">
            <div class="manos">
                <img class="piedra-user" src="img/piedra_user.png" alt="Opcion de usuario"> 
                <img class="piedta-computador" src="img/piedra_computadora.png" alt="Opcion para computadora">               
            </div>
            <h2 class="h2-solo">Selecione una opcion</h2>

            <div class="opciones">
                <button class="piedra">
                    <img src="img/piedra_user.png" alt="">
                </button>

                <button class="papel">
                    <img src="img/papel_user.png" alt="">
                </button>

                <button class="tijera">
                    <img src="img/tijera_user.png" alt="">
                </button>
            </div>
        </div>
        <footer class="foooter_e">
            <small>Hecho por Daniel</small>
        </footer>
    </section>
</body>
</html>
